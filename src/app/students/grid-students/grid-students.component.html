<mat-expansion-panel [expanded]="step() === 0" (opened)="setStep(0)" hideToggle>
  <div class="mat-elevation-z8" *ngIf="idDivListStudents">
    <table mat-table [dataSource]="dataSource">
      <!-- idStudent Column -->
      <ng-container matColumnDef="idStudent">
        <th mat-header-cell *matHeaderCellDef class="matHeaderCell">id</th>
        <td mat-cell *matCellDef="let element">{{ element.idStudent }}</td>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- nim Column -->
      <ng-container matColumnDef="nim">
        <th mat-header-cell *matHeaderCellDef>NIM</th>
        <td mat-cell *matCellDef="let element">{{ element.nim }}</td>
      </ng-container>

      <!--  Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

      <!-- Place of Birth Column -->
      <ng-container matColumnDef="placeOfBirth">
        <th mat-header-cell *matHeaderCellDef>Place Of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.placeOfBirth }}</td>
      </ng-container>

      <!-- date of Birth Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
      </ng-container>

      <!-- age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- Add button in Column -->
      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef>
          <div class="example-button-row">
            <button mat-raised-button type="button" (onClick)="addStudent()">
              Add
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.add }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 50, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-expansion-panel>
